name: fix-code-style

on:
  push:

jobs:
  fix-code-style:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          ref: ${{ github.head_ref }}
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      - name: Install dependencies
        run: |
          sudo apt-get install php8.1-mongodb make php-pear
          sudo pecl install mongodb
          sudo echo "extension=mongodb.so" | sudo tee /etc/php/8.1/mods-available/mongo.ini
          sudo phpenmod mongo
          composer install --no-interaction
          bun install
      - name: Run Pint
        run: ./vendor/bin/pint
      - name: Pull changes
        run: git pull
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'chore: fix code style'
